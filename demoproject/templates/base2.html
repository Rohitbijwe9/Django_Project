<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #f0f4f8;
      color: #2c3e50;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #3b82f6;
    }

    .navbar .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .navbar .nav-link:hover {
      color: #ffb703 !important;
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #4b515c;
      color: white;
      margin-top: 50px;
    }

    footer .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.3rem;
      text-decoration: none;
    }

    .container {
      padding-top: 30px;
      padding-bottom: 80px;
    }

    .nav-link.active {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="{% url 'homepg_url' %}">Rohit Bijwe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-item nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'homepg_url' %}">Home</a>
          <a class="nav-item nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'project_url' %}">Projects</a>
          <a class="nav-item nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contactpg_url' %}">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Rohit Bijwe | Python/Django Developer</p>
    <div class="social-icons">
      <a href="https://github.com/Rohitbijwe9" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://linkedin.com/in/rohit-bijwe-913366324/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:bijwerohit9@gmail.com"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
