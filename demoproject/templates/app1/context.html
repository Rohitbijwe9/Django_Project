<!DOCTYPE html>
<html>
<head>

    <title>{{title}}</title>
    
</head>
<body>
    {% if data|length > 0 %}

       {% for n in n %}
        {% if n|divisibleby:20 %}
         <div> {{n}}</div>
         {% endif %}
        {% endfor%}
        {% else%}
             No data found 
    {% endif %}

    {% for i in data %}
    <h4>{{i}}</h1>
    {% endfor %}


    <hr/>


    <table border="2px">
        <thead>
            <th>ROLL</th>
            <th>NAME</th>
        </thead>
        <tbody>
            {% for i in std %}
            <tr>
            <td>{{i.name}}</td>
            <td>{{i.phone}}</td>
            </tr>
            </tbody>


            {% endfor %}
        </tbody>
    </table>


    
    
</body>
</html>
